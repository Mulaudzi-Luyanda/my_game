<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <h2>Rock, Paper, Scissors</h2>
    
    <div class="choices">
        <button class="rock" onclick="playGame('rock')">Rock</button>
        <button class="paper" onclick="playGame('paper')">Paper</button>
        <button class="scissors" onclick="playGame('scissors')">Scissors</button>
    </div>
    
    <div class="result">
        <p id="userChoice">You chose: </p>
        <p id="computerChoice">Computer chose: </p>
        <p id="gameResult">Result: </p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
